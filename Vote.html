<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FINGER-PRINT BASED VOTING SYSTEM</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>FIRST NAME</td>
                    <td>:</td>
                    <td><input id="Username" type="text" placeholder="Name" size="40"></td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                     <td>:</td>
                     <td><input id="Username" type="text" placeholder="Name" size="40"></td>
                </tr>
                 <tr>
                    <td>PASSWORD</td>
                     <td>:</td>
                     <td><input id="Password" type="number" placeholder="Name" size="40"></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td>
                     <td>:</td>
                     <td>
                         <select name="Day" id="Day">
                         <option value="Day">Day</option>
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="4">5</option>
                         </select>
                         <select name="Month" id="Month">
                            <option value="Month">Month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="4">May</option>
                        </select>
                        <select name="Year" id="Year">
                            <option value="Year">Year</option>
                            <option value="1">1995</option>
                            <option value="2">1996</option>
                            <option value="3">1997</option>
                            <option value="4">1998</option>
                            <option value="4">1999</option>
                        </select>

                     </td>
                </tr>
                <tr>
                    <td>VOTER ID</td>
                    <td>:</td>
                    <td><input id="Number" type="number" placeholder="Name" size="40"></td>
                </tr> 
                tr>
                    <td>FINGER PRINT(left-thumb)</td>
                    <td>:</td>
                    <td><input id="alphanumaneric" type="object" placeholder="Name" size="40"></td>
                </tr>          
            </table>
        </form>    
    </body>
    </html>
